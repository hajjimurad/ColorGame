<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ColorGame</title>

    <script data-main="scripts/GameViewModel" src="//requirejs.org/docs/release/2.1.20/comments/require.js"></script>
    <style>
        body {
            font-family: Tahoma;
            background-color: #FFF;
        }

        .board {
            font-size: 0;
            width: 80%;
        }

        .board .cell {
            width: 100px;
            height: 100px;
            display: inline-block;
            border: solid 1px ButtonShadow;
            font-size: 80px;
            text-align: center;
            vertical-align: bottom;
            line-height: 80px;
        }

        .panel {
            padding: 10px 0;
        }

        .panel button {
            width: 100px;
            height: 40px;
            font-size: 20px;
        }


    </style>
</head>
<body>
<h1>Color game, step #<span data-bind="text: getStepNumber()"></span></h1>

<div class="panel">
    <button data-bind="click: nextStep">next</button>
</div>

<div class="board" data-bind="style: { width: (getSize() * 102 + 'px')}, foreach: getCells()">
    <!-- ko if: ($index() % $parent.getSize()) === 0-->
    <br>
    <!-- /ko -->
    <div class="cell" data-bind="style: { backgroundColor: $data }">
    </div>

</div>

</body>
</html>
