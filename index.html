<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ColorGame</title>

    <!--<script src="scripts/knockout.js"></script>-->

    <script data-main="scripts/main" src="//requirejs.org/docs/release/2.1.20/comments/require.js"></script>
    <style>
        body {
            font-family: Tahoma;
            background-color: #AAAAAA;
        }

        .board {
            margin: 0 auto;
            font-size: 0;
        }

        .board .cell {
            width: 100px;
            height: 100px;
            display: inline-block;
            border: solid 1px #DDD;
            font-size: 80px;
            text-align: center;
            vertical-align: bottom;
            line-height: 80px;
        }

    </style>
</head>
<body data-bind="click: onCellClick">
<h1>Game</h1>

<div class="board" data-bind="foreach: getCells()">
    <div class="cell" data-bind="text: getColor()">
    </div>
</div>
</div>
</body>
</html>
